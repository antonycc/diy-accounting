[[reference]]
id = "REF389"
claim = "A VAT invoice must show a sequential number, time of supply, supplier name/address/VAT number, customer name/address, description of goods/services, quantity, rate of VAT, and amount of VAT"
category = "vat-invoices"
articles = ["company-accounts-v-a-t-inspection"]

[[reference.source]]
id = "SRC-GOVUK-VAT-NOTICE-70021-INVOICES"
url = "https://www.gov.uk/guidance/record-keeping-for-vat-notice-70021"
title = "Record keeping (VAT Notice 700/21)"
publisher = "GOV.UK / HM Revenue & Customs"
extract = "a sequential number based on one or more series which uniquely identifies the document; the time of the supply; the name, address and VAT registration number of the supplier; the name and address of the person to whom the goods or services are supplied; a description sufficient to identify the goods or services supplied; for each description, the quantity of the goods or the extent of the services, and the rate of VAT and the amount payable, excluding VAT; the total amount of VAT chargeable, expressed in sterling"
accessed = "2026-02-06"
authority = "primary"

