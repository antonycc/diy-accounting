title = "How to fill in and submit your VAT Return (VAT Notice 700/12)"
publisher = "GOV.UK / HM Revenue & Customs"
extract = "Box 1: VAT due in the period on sales and other outputs. Box 2: VAT due in the period on acquisitions of goods made in Northern Ireland from EU member states. Box 3: total VAT due. Box 4: VAT reclaimed in the period on purchases and other inputs (including acquisitions from the EU). Box 5: net VAT to pay to HMRC or reclaim. Box 6: total value of sales and all other outputs excluding any VAT. Box 7: the total value of purchases and all other inputs excluding any VAT. Box 8: total value of all supplies of goods and related costs, excluding any VAT, to EU member states. Box 9: total value of all acquisitions goods and related costs, excluding any VAT, from EU member states."
accessed = "2026-02-05"
authority = "primary"

