[[reference.source]]
id = "SRC-GOVUK-LATE-PAY-HARMONISATION"
url = "https://www.gov.uk/government/publications/penalties-for-late-payment-and-interest-harmonisation/penalties-for-late-payment-and-interest-harmonisation"
title = "Penalties for late payment and interest harmonisation"
publisher = "GOV.UK / HM Revenue & Customs"
extract = "The taxpayer will not incur a penalty if the outstanding tax is paid within the first 15 days after the due date. This penalty is set at 2% of the tax outstanding after day 15. the penalty will be calculated as 2% of the tax outstanding after day 15 plus 2% of the tax outstanding at day 30. It accrues on a daily basis, at a rate of 4% per annum on the outstanding amount."
accessed = "2026-02-06"
authority = "primary"

[[reference.source]]
id = "SRC-GOVUK-LATE-PAY-VAT"
url = "https://www.gov.uk/guidance/how-late-payment-penalties-work-if-you-pay-vat-late"
title = "How late payment penalties work if you pay VAT late"
publisher = "GOV.UK / HM Revenue & Customs"
extract = "The first late payment penalty is calculated at 3% on the VAT you owe at day 15. The first late payment penalty is calculated at 3% of what was outstanding at day 15 plus 3% of what is still outstanding at day 30. The second late payment penalty is calculated at a daily rate of 10% per year on the outstanding balance."
accessed = "2026-02-06"
authority = "secondary"

